<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <meta name="author" content="Child Ben" />
    <title>ChildBen</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/static/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-144731980-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
    </script>
    <!-- Register the PerformanceObserver to track paint timing. -->
    <script>
      if (PerformanceObserver) {
        const observer = new PerformanceObserver(list => {
          for (const entry of list.getEntries()) {
            // `name` will be either 'first-paint' or 'first-contentful-paint'.
            const metricName = entry.name
            const time = Math.round(entry.startTime + entry.duration)

            gtag('event', metricName, {
              event_label: time,
              event_category: 'Performance Metrics',
              non_interaction: true
            })
          }
        })
        observer.observe({ entryTypes: ['paint'] })
      }
    </script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
    <script>
      ;(adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: 'ca-pub-9548714402616173',
        enable_page_level_ads: true
      })
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script src="/bundle.js" crossorigin="anonymous"></script>
  </body>
</html>
